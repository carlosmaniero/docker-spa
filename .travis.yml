sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.4.1
  ELASTICSEARCH_HOST_TEST: http://127.0.0.1:9200

before_install:
  - sudo pip install coveralls
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose build rest_app
  - docker-compose build elasticsearch_test
  - docker-compose build postgres_host
  - docker-compose build redis_host
  - docker-compose stop
  - docker-compose run rest_app coverage run --source='.' manage.py test
  - cp rest_app/.coverage .
  - coveralls
